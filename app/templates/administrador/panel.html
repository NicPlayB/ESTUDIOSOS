<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: #f5f6fa;
        }
        .option-card {
            transition: transform .2s ease-in-out, box-shadow .2s ease-in-out;
            cursor: pointer;
            border-radius: 12px;
        }
        .option-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }
    </style>
</head>

<body>

<div class="container mt-5">

    <div class="card shadow border-0">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0"><i class="bi bi-speedometer2"></i> Panel de Administración</h4>
        </div>

        <div class="card-body">

            <p class="mb-4">Bienvenido al panel de administración. Desde aquí puedes gestionar los diferentes módulos del sistema.</p>

            <div class="row g-3">

                <!-- Gestión de usuarios -->
                <div class="col-md-4">
                    <a href="{% url 'gestion_usuarios' %}" class="text-decoration-none">
                        <div class="card option-card shadow-sm h-100">
                            <div class="card-body text-center">
                                <i class="bi bi-people-fill fs-1 text-primary"></i>
                                <h5 class="mt-3 mb-1">Gestión de Usuarios</h5>
                                <p class="text-muted mb-0">Ver, editar o eliminar usuarios</p>
                            </div>
                        </div>
                    </a>
                </div>

                <!-- Módulo 2 (opcional) -->
                <div class="col-md-4">
                    <div class="card option-card shadow-sm h-100">
                        <div class="card-body text-center">
                            <i class="bi bi-folder-fill fs-1 text-warning"></i>
                            <h5 class="mt-3 mb-1">Módulo 2</h5>
                            <p class="text-muted mb-0">Contenido opcional</p>
                        </div>
                    </div>
                </div>

                <!-- Módulo 3 (opcional) -->
                <div class="col-md-4">
                    <div class="card option-card shadow-sm h-100">
                        <div class="card-body text-center">
                            <i class="bi bi-gear-fill fs-1 text-success"></i>
                            <h5 class="mt-3 mb-1">Módulo 3</h5>
                            <p class="text-muted mb-0">Configuraciones del sistema</p>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>

</div>

<!-- Bootstrap Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
